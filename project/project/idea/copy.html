<!DOCTYPE html>
<html>
    <head>
        <title>
            Attendance Management System
        </title>
        <style>
            /* CSS Styles*/
            body {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                padding: 20px;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
            }

            h1 {
                text-align: center;
            }

            .attendance-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            .attendance-table th,
            .attendance-table td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            .attendance-table th {
                background-color: #f2f2f2;
            }

            .add-student-form {
                margin-top: 20px;
            }

            .form-group {
                display: flex;
                margin-bottom: 10px;
            }

            .form-group label {
                width: 100px;
                margin-right: 10px;
                line-height: 30px;
            }

            .form-group input {
                flex-grow: 1;
                padding: 5px;
            }

            .form-group button {
                margin-left: 10px;
                padding: 5px 10px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                cursor: pointer;
                font-size: 14px;
            }
        </style>
    </head>
</html></head></html></body><div class="container"><h1>Attendance Management System < /h1><table class="attendance-table">
