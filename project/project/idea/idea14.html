<!DOCTYPE html>
<html>
<head>
  <title>Exam Preparation Platform</title>
  <style>
    /* CSS Styles */
    body {
      font-family:cursive;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    .subject-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .subject-list li {
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
    }

    .subject-list li:hover {
      background-color: #f2f2f2;
      cursor: pointer;
    }

    .subject-list li a {
      text-decoration: none;
      color: #333;
    }

    .subject-list li a:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exam Preparation Platform</h1>

    <ul class="subject-list">
      <li><a href="#">Subject 1</a></li>
      <li><a href="#">Subject 2</a></li>
      <li><a href="#">Subject 3</a></li>
    </ul>
  </div>
</body>
</html>
