<!DOCTYPE html>
<html>
<head>
  <title>E-Learning Platform</title>
  <style>
    /* CSS Styles */
    body {
      font-family:cursive;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    .course-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .course-list li {
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
    }

    .course-list li:hover {
      background-color: #f2f2f2;
      cursor: pointer;
    }

    .course-list li a {
      text-decoration: none;
      color: #333;
    }

    .course-list li a:hover {
      color: #000;
    }

    .video-player {
      width: 100%;
      height: 400px;
      background-color: #f2f2f2;
      margin-top: 20px;
    }

    .video-player video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>E-Learning Platform</h1>

    <ul class="course-list">
      <li><a href="#">Course 1</a></li>
      <li><a href="#">Course 2</a></li>
      <li><a href="#">Course 3</a></li>
    </ul>

    <div class="video-player">
      <video controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
