<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Attendance Management System</title>
        <link rel="stylesheet" href="/project/CSS/stylee.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    </head>
    <div class="head">
        <h2>
            Attendence management system
        </h2>
    </div>
    <div class="bg1">
        <h3 class="parah1">Select your Department</h3>

        <select class="Select-3">

            <option value="CSE">BTECH CSE</option>
            <option value="IT">BTECH IT</option>
            <option value="MACHENICAL">BTECH MACHENICAL</option>
            <option value="BBA">BBA</option>
            <option value="BCA">BCA</option>
        </select>
        <h3 class="parah2">
            Select your year</h3>

        <select name="depart-name" class="Select-3" placeholder="arial">

            <option class="CSE">1st Year</option>
            <option class="CSE">2nd Year</option>
            <option class="CSE">3rd Year</option>
            <option class="CSE">4th Year</option>

        </select>
        <h3 class="parah3">
            Select your section</h3>

        <select name="depart-name" class="Select-3">

            <option value="Department">Section A</option>
            <option value="IT">Section B</option>
            <option value="MACHENICAL">Section C</option>
        </select>
    </div>
    <h1 class="heading">HELP</h1>
    <H2></H2>
</html>
